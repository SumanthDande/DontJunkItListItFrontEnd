<div class="login-container">
  <div class="login-box">
    <img src="assets/Login Page Image.jpg" alt="Car Parts Image" class="login-image" />
    <h2>Welcome to Don't Junk It List It</h2>
    <p>Login to explore a wide range of car parts and accessories.</p>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="credentials!.email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials!.password" />
      </div>
      <button type="button" (click)="login()">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign up</a></p>
  </div>
</div>
