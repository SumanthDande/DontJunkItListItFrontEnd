<div class="container">
  <h2>Add Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter product name" required />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" formControlName="category" placeholder="Enter product category" required />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" placeholder="Enter product description" required></textarea>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" formControlName="color" placeholder="Enter product color" />
      </div>
      <div class="form-group">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" formControlName="manufacturer" placeholder="Enter manufacturer" />
      </div>
      <div class="form-group">
        <label for="yearOfManufacture">Year of Manufacture:</label>
        <input type="number" min="1900" max="2023" id="yearOfManufacture" formControlName="yearOfManufacture" placeholder="Enter year of manufacture" />
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" min="0" id="price" formControlName="price" placeholder="Enter product price" required />
      </div>
    </div>

    <div class="form-group">
      <label for="condition">Condition:</label>
      <select id="condition" formControlName="condition" required>
        <option value="New">New</option>
        <option value="UsedAsNew">Used as New</option>
        <option value="UsedButGood">Used but Good</option>
        <option value="NotWorking">Not Working</option>
      </select>
    </div>

    <div class="form-group">
      <label for="images">Upload Images (up to 5):</label>
      <input type="file" id="images" (change)="onFileSelected($event)" multiple accept=".jpg,.jpeg,.png" />
      <p class="text-muted">Please choose images in JPG, JPEG, or PNG format.</p>
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
